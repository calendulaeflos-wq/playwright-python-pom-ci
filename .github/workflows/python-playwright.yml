# .github/workflows/python-playwright.yml
name: Playwright Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout koda
      uses: actions/checkout@v4

    - name: Postavi Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Instaliraj zavisnosti i Playwright Browsere
      run: |
        # Instalacija pytest-html za generisanje HTML izveštaja
        pip install pytest-playwright pytest-html
        playwright install --with-deps

    - name: Pokreni Playwright testove
      run: |
        # Dodavanje korenog direktorijuma u PYTHONPATH za uvoz 'pages' modula
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest --verbose

    - name: Spakuj izveštaj i snimke ekrana
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-report
        # Čiste putanje bez komentara, radi pravilnog funkcionisanja
        path: |
          playwright-report/
          test-results/
        retention-days: 7